{% extends 'mmo_board_chat/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Подтверждение email</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" action="{% url 'mmo_board_chat:confirm_email_manual' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="code" class="form-label">Введите код подтверждения:</label>
                            <input type="text" class="form-control" id="code" name="code" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Подтвердить</button>
                    </form>

                    <div class="mt-3">
                        <p>Не получили код? <a href="{% url 'mmo_board_chat:resend_code' %}">Отправить повторно</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
